<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Custom  CSS (conflict if using style.css)-->
    <link rel="stylesheet" href="">
    <title>Log In</title>
    <!--Custom  CSS----------------------------------------------------------------------->
    <style>
        @media only screen and (max-width: 992px) {
            .s12-on-small {
            width: 100% !important; /* Take full width on small screens */
        }
    }
    </style>
</head>
<body>
    <div class="navbar-fixed">
        <nav style="background-color:rgb(83, 83, 224)">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo logo-login">
                        <img src="Images/techlab-high-resolution-logo-white-transparent.png" alt="" width="140" style="position: relative; top: 10px;">
                    </a>
                    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
                    <ul class="right">
                        <li><a href="Index.html" class="white-text">Home</a></li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#" class="white-text">About</a></li>
                        <li><a href="#" class="white-text">Services</a></li>
                        <li><a href="#" class="white-text">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="slide-out" >
        <li>
            <div class="center">
                <img src="Images/techlab-high-resolution-logo.png" alt="" width="240">
            </div>
        </li>
    </ul>
    <!---- Login Area -------------------------------------------------------------------->
    <div class="row  contact-area">
        <div class="col s6 hide-on-med-and-down">
            <br><br><br>
            <img src="Images/Img3.jpg" alt="" class="responsive-img" style="width: 1000px;">
        </div>
        <br><br><br>
        <div class="col s6 s12-on-small" >
            <div class="container">
                <div class="card z-depth-4">
                    <div class="card-content teal lighten-1 white-text">
                        <span class="card-title"><b>INQUIRE NOW</b></span>
                    </div>
                    <div class="card-content">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" id="name">
                            <label for="name">Full Name</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="text" id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix ">phone</i>
                            <input type="text" id="phone">
                            <label for="phone">Contact Number</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">message</i>
                            <input type="text" id="message">
                            <label for="message">Message</label>
                        </div>
                        <div>
                            <button class="btn waves-effect waves-light teal lighten-1" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div style="height: 1000px;"></div>-->

    <!--to speed up efficient access from  other website-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Sidenav mobile  Initialize-->
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
</body>
</html>
